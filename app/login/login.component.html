<h2>Login</h2>
<form ng-submit="$ctrl.login()">
    <label for="fname">Username</label>
    <br>
    <input type="text" ng-model="$ctrl.username">
    <br>
    <label for="lname">Password</label>
    <br>
    <input type="text" ng-model="$ctrl.password">
    <br>
    <input type="submit" value="Submit">
</form>
